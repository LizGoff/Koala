<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koala Holla</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body ng-app="KoalaApp" ng-controller="KoalaController as vm">
    <div class="container">
      <header>
        <img src="images/icon.png" class="icon" />
        <h1>Koala Holla</h1>
        <h3>1976 Llama Comma Drive</h2>
        <h3>Walla Walla, WA</h2>
      </header>
      <br>
      <br>
      <h2>Add Koala</h2>
      <!-- input fields -->
      <input type="text" ng-model="vm.newKoala.name" placeholder="Name">
      <input type="text" ng-model="vm.newKoala.age" placeholder="Age">
      <input type="text" ng-model="vm.newKoala.gender" placeholder="Gender">
      <input type="text" ng-model="vm.newKoala.ready_to_transfer" placeholder="Ready to transfer?">
      <input type="text" ng-model="vm.newKoala.notes" placeholder="Notes">
      <button ng-click="vm.createKoala()">Add Koala</button>
      <br>
      <hr>
      <br>
      <h2>All Koalas</h2>
      <!-- table of koalas -->
      <table>
        <tr>
          <th>Name</th>
          <th>Age</th> 
          <th>Gender</th>
          <th>Ready to transfer</th>
          <th>Notes</th>
          <th>Mark ready</th>
          <th>Remove</th>
        </tr>
        <tr ng-repeat="koala in vm.koalaList">
          <td><input type="text" ng-model="koala.name"></td>
          <td><input type="number" ng-model="koala.age"></td> 
          <td><input type="text" ng-model="koala.gender"></td>
          <td><input type="text" ng-model="koala.ready_to_transfer"></td>
          <td><input type="text" ng-model="koala.notes"></td> 
          <td><button ng-hide="koala.ready_to_transfer == true" ng-click="vm.updateKoala(koala)">Ready for transfer</button></td>
          <td><button ng-click="vm.deleteKoala(koala)">Remove</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
